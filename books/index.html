<html>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="sorttable.js"></script>
    <title>Books</title>
    <body>
        
        <main>
            <div style="overflow-y:auto">
            <input id="myInput" style="position: fixed;margin-top: 10px;margin-left: 50px;border: none;max-width: 250px;" class="form-control" type="text" placeholder="Search.."> 
        <table class="table table-striped" style="width:100%;margin-top: 60px;">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Tittle</th>
                <th scope="col">Authors</th>
                <th scope="col">Rating</th>
                <th scope="col">ISBN</th>
                <th scope="col">Language Code</th>
                <th scope="col">Ratings Count</th>
                <th scope="col">Price</th>
                <th scope="col">Buy</th>
              </tr>
              <tbody id="myTable">
              </tbody>
              </table>
              </div>
              </main>
    </body>
    <script src="main.js"></script>
</html>
